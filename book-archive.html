<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class="bg-success p-2" style="--bs-bg-opacity: .5;">
    <!-- Search Area -->
    <section class="container text-center my-2">
        <h1>Book Archive</h1>
        <!-- Input Box -->
        <div class="d-flex w-50 mx-auto">
            <input type="text" class="form-control me-2" id="search-field" placeholder="Search Your Favourite Book">
            <button onclick="searchBook()" class="btn btn-dark" id="search-btn">Search</button>
        </div>
    </section>

    <!-- Search Result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/book-archive.js"></script>
</body>
</html>
